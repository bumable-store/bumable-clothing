<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - BUMABLE Clothing</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css?v=20251201h">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Remove any default top border/line */
        * {
            border-top: none !important;
        }

        html {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }

        body::before,
        body::after,
        html::before,
        html::after {
            display: none !important;
        }

        .header {
            margin-top: 0 !important;
        }

        /* Shop Page Layout */
        .shop-content { 
            padding: 0;
            padding-top: 80px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Category Navigation - Hidden */
        .category-nav {
            display: none;
        }

        /* Shop Layout with Sidebar */
        .shop-layout {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Left Sidebar Filters */
        .filters-sidebar {
            width: 260px;
            flex-shrink: 0;
            position: sticky;
            top: 70px;
            height: fit-content;
        }
        
        .filters-section {
            background: white;
            padding: 0;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
        }
        
        .filters-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }
        
        .clear-filters {
            background: none;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
            color: #097969;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .clear-filters:hover {
            background: #097969;
            color: white;
        }
        
        .filters-content {
            padding: 1.5rem;
        }
        
        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #333;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #097969;
            box-shadow: 0 0 0 3px rgba(9, 121, 105, 0.1);
        }
        
        .filter-select:hover {
            border-color: #097969;
        }

        /* Products Area */
        .products-area {
            flex: 1;
            min-width: 0;
        }
        
        /* Results Header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .results-count {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        .results-count strong {
            color: #097969;
            font-weight: 700;
        }
        
        .sort-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .sort-section label {
            font-weight: 500;
            color: #666;
            font-size: 0.85rem;
        }
        
        .sort-select {
            padding: 0.5rem 1.2rem 0.5rem 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #333;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sort-select:focus {
            outline: none;
            border-color: #097969;
        }
        
        /* Product Grid */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 2rem; 
        }
        
        .product-card { 
            background: white; 
            padding: 1rem; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .product-image { 
            height: 250px; 
            background-size: cover; 
            background-position: center; 
            border-radius: 5px; 
            margin-bottom: 1rem;
            position: relative;
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .product-name { 
            font-weight: 600; 
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #333;
        }
        
        .product-price { 
            color: #ff6b6b; 
            font-weight: bold; 
            font-size: 1.2rem; 
        }
        
        .original-price { 
            color: #999; 
            text-decoration: line-through; 
            font-size: 0.9rem; 
            margin-left: 0.5rem; 
        }
        
        .discount-badge { 
            background: #ff6b6b; 
            color: white; 
            padding: 0.2rem 0.4rem; 
            font-size: 0.8rem; 
            border-radius: 3px; 
            margin-left: 0.5rem; 
        }
        
        .shopping-controls { 
            border-top: 1px solid #eee; 
            margin-top: 1rem; 
            padding-top: 1rem; 
        }
        
        .size-selection, .quantity-selection { 
            margin-bottom: 0.8rem; 
        }
        
        .add-to-cart-btn { 
            width: 100%; 
            background: #097969; 
            color: white; 
            border: none; 
            padding: 0.8rem; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background: #086355;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(9, 121, 105, 0.3);
        }
        
        .add-to-cart-btn:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            transform: none;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .no-results i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        /* Responsive */
        @media (max-width: 968px) {
            .shop-layout {
                flex-direction: column;
                padding: 1.5rem;
            }

            .filters-sidebar {
                width: 100%;
                position: relative;
                top: 0;
            }

            .filter-group {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .shop-layout {
                padding: 1rem;
            }
            
            .category-nav .container {
                overflow-x: auto;
                justify-content: flex-start;
            }
            
            .category-tab {
                flex: 0 0 auto;
                min-width: 120px;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
        
        /* Card Size Options */
        .card-size-options-grid {
            display: flex;
            flex-direction: row;
            gap: 5px;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .card-size-option {
            height: 30px;
            width: 30px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .card-size-option:hover {
            border-color: #097969;
            background: #f0f5ec;
        }
        
        .card-size-option.selected {
            background: #097969;
            border-color: #097969;
            color: white;
        }
        
        /* Category Header Container */
        .category-header {
            width: 100%;
            margin-bottom: 2rem;
        }

        /* Category Title Styling */
        .category-title {
            text-align: center !important;
            margin: 0 auto 3rem auto !important;
            color: #ff6b6b !important;
            font-size: 2.5rem !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            width: 100% !important;
            display: block !important;
            padding: 0 !important;
        }
        
        /* Product Modal Styles */
        .product-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.95);
        }
        
        .product-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 95%;
            max-width: 1000px;
            height: 95vh;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            z-index: 1001;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
        }
        
        .modal-close:hover {
            background: #f5f5f5;
            color: #333;
        }
        
        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
        }
        
        .modal-image-section {
            background: white;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
        
        .modal-main-image {
            flex: 1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
            border-radius: 8px;
            min-height: 150px;
        }
        
        .modal-thumbnails {
            display: flex;
            gap: 3px;
            margin-top: 5px;
            justify-content: center;
        }
        
        .modal-thumbnail {
            width: 35px;
            height: 35px;
            background-size: cover;
            background-position: center;
            border-radius: 3px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: all 0.2s ease;
        }
        
        .modal-thumbnail:hover,
        .modal-thumbnail.active {
            border-color: #097969;
        }
        
        .modal-details-section {
            background: white;
            padding: 5px;
            color: #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .modal-product-name {
            font-size: 0.55rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.15rem;
            line-height: 0.9;
        }
        
        .modal-product-price {
            font-size: 0.45rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .modal-description {
            color: #666;
            line-height: 1;
            margin-bottom: 0.1rem;
            font-size: 0.4rem;
        }
        
        .modal-size-selection,
        .modal-quantity-selection {
            margin-bottom: 0.1rem;
        }
        
        .modal-size-selection label,
        .modal-quantity-selection label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.1rem;
            color: #333;
            font-size: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.1px;
        }
        
        /* Ultra-Compact Size Selection Grid */
        .size-options-grid {
            display: flex;
            flex-direction: row;
            gap: 1px;
            margin-top: 0.05rem;
            max-width: 100%;
        }
        
        .size-option {
            height: 40px !important;
            width: 40px !important;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem !important;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            min-height: auto !important;
            aspect-ratio: 1;
        }
        
        .size-option:hover {
            border-color: #097969;
            background: #f0f5ec;
        }
        
        .size-option.selected {
            background: #097969;
            border-color: #097969;
            color: white;
        }
        
        .size-option.unavailable {
            background: #f8f9fa;
            color: #999;
            border-color: #eee;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        /* Hidden original selector */
        .modal-size-selector {
            display: none;
        }
        
        /* Ultra-Compact Quantity Selector */
        .modal-quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        
        .quantity-label {
            font-weight: 600;
            color: #666;
            font-size: 0.4rem;
            min-width: 15px;
        }
        
        .quantity-input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 1px;
            overflow: hidden;
        }
        
        .modal-qty-btn {
            width: 12px;
            height: 12px;
            border: none;
            background: #333;
            cursor: pointer;
            font-size: 0.4rem;
            font-weight: 600;
            color: white;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-qty-btn:hover {
            background: #555;
        }
        
        .modal-qty-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .modal-qty-display {
            width: 16px;
            height: 12px;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 0.4rem;
            font-weight: 600;
            color: #333;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            outline: none;
        }
        
        /* Ultra-Compact Add to Cart Button */
        .modal-add-to-cart-btn {
            width: 100%;
            background: #097969;
            color: white;
            border: 1px solid #097969;
            padding: 3px 0.3rem;
            border-radius: 1px;
            cursor: pointer;
            font-size: 0.4rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.1px;
            margin-top: 0.2rem;
            min-height: 16px;
        }
        
        .modal-add-to-cart-btn:hover {
            background: #075a54;
            border-color: #075a54;
        }
        
        .modal-add-to-cart-btn:disabled {
            background: #999;
            cursor: not-allowed;
            border-color: #bbb;
            opacity: 0.6;
        }
        
        /* Loading state */
        .modal-add-to-cart-btn.loading {
            pointer-events: none;
            background: #222;
        }
        
        /* Success state */
        .modal-add-to-cart-btn.success {
            background: #333;
            border-color: #555;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .modal-content {
                height: 95vh;
                width: 98%;
            }
            
            .modal-image-section {
                min-height: 300px;
            }
            
            .size-options-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }
            
            .size-option {
                height: 40px !important;
                width: 40px !important;
                font-size: 1rem !important;
                border-radius: 0 !important;
                min-height: auto !important;
            }
        }
        
        .modal-details-section {
            padding: 1rem 0;
        }
        
        .modal-product-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .modal-product-price {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .modal-original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 1.2rem;
            margin-left: 1rem;
        }
        
        .modal-discount-badge {
            background: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 25px;
            margin-left: 1rem;
        }
        
        .modal-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .modal-size-selection,
        .modal-quantity-selection {
            margin-bottom: 2.5rem;
        }
        
        .modal-size-selection label,
        .modal-quantity-selection label {
            display: block;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #1a1a1a;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }
        
        /* Modern Size Selection Grid */
        .size-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 12px;
            margin-top: 1rem;
        }
        
        .size-option {
            position: relative;
            height: 40px !important;
            width: 40px !important;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem !important;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            aspect-ratio: 1;
            min-height: auto !important;
            flex-shrink: 0;
        }
        
        .size-option:hover {
            border-color: #097969;
            background: #f0f5ec;
            transform: translateY(-2px);
        }
        
        .size-option.selected {
            background: #097969;
            border-color: #097969;
            color: white;
            transform: scale(1.05);
        }
        
        .size-option.unavailable {
            background: #f9fafb;
            color: #9ca3af;
            border-color: #e5e7eb;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .size-option.unavailable::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #ef4444;
            transform: translateY(-50%) rotate(-45deg);
        }
        
        /* Hidden original selector */
        .modal-size-selector {
            display: none;
        }
        
        /* Modern Quantity Selector */
        .modal-quantity-controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            width: auto;
            margin: 0;
        }
        
        .quantity-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.95rem;
            min-width: 80px;
        }
        
        .quantity-input-group {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .quantity-input-group:hover {
            border-color: #097969;
            box-shadow: 0 4px 12px rgba(9, 121, 105, 0.1);
        }
        
        .quantity-input-group:focus-within {
            border-color: #097969;
            box-shadow: 0 0 0 3px rgba(9, 121, 105, 0.1);
        }
        
        .modal-qty-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            margin: 0;
            box-shadow: none;
        }
        
        .modal-qty-btn:hover {
            background: #f3f4f6;
            color: #097969;
            transform: none;
        }
        
        .modal-qty-btn:active {
            background: #e5e7eb;
            transform: scale(0.95);
        }
        
        .modal-qty-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .modal-qty-btn:disabled:hover {
            background: transparent;
            color: #6b7280;
        }
        
        .modal-qty-display {
            width: 70px;
            height: 45px;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
            box-shadow: none;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            border-radius: 0;
            outline: none;
        }
        
        /* Ultra-Modern Add to Cart Button */
        .modal-add-to-cart-btn {
            width: 100%;
            background: #097969;
            color: white;

        /* Shake animation for errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }

    <script>
        // Global variables for filtering
        let allProducts = [];
        let filteredProducts = [];
        let currentCategory = 'all';
        
        // Initialize shop page        
        document.addEventListener("DOMContentLoaded", function() {
            initShopPage();
        });
        
        function initShopPage() {
            if (!window.ProductManager) {
                setTimeout(initShopPage, 100);
                return;
            }
            
            if (!window.productManager) {
                window.productManager = new ProductManager();
            }
            
            loadProducts();
        }
        
        async function loadProducts() {
            const grid = document.getElementById("productGrid");
            if (!grid) return;
            
            if (!window.productManager) return;
            
            allProducts = await window.productManager.getAllProducts();
            if (!allProducts || allProducts.length === 0) {
                showNoResults();
                return;
            }
            
            // Apply initial filters
            applyFilters();
        }
        
        // Category filtering
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update category dropdown
            const categorySelect = document.getElementById('categoryFilter');
            if (categorySelect) {
                categorySelect.value = category;
            }
            
            // Update active tab (if tabs exist)
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });
            
            applyFilters();
        }
        
        // Apply all filters
        function applyFilters() {
            if (!allProducts || allProducts.length === 0) {
                showNoResults();
                return;
            }
            
            let products = [...allProducts];
            
            // Category filter
            if (currentCategory === 'men') {
                products = products.filter(p => p.category !== 'women');
            } else if (currentCategory === 'women') {
                products = products.filter(p => p.category === 'women');
            } else if (currentCategory === 'offers') {
                products = products.filter(p => p.onSale === true);
            }
            
            // Product style filter
            const styleFilter = document.getElementById('productStyleFilter').value;
            if (styleFilter) {
                products = products.filter(p => {
                    if (styleFilter === 'briefs') return p.category === 'briefs' || p.name.toLowerCase().includes('brief');
                    if (styleFilter === 'trunks') return p.category === 'trunks' || p.name.toLowerCase().includes('trunk');
                    if (styleFilter === 'boxers') return p.name.toLowerCase().includes('boxer');
                    if (styleFilter === 'tie-dye') return p.category === 'tie-dye' || p.name.toLowerCase().includes('tie');
                    return true;
                });
            }
            
            // Size filter
            const sizeFilter = document.getElementById('sizeFilter').value;
            if (sizeFilter) {
                products = products.filter(p => 
                    p.availableSizes && p.availableSizes.includes(sizeFilter)
                );
            }
            
            // Price filter
            const priceFilter = document.getElementById('priceFilter').value;
            if (priceFilter) {
                products = products.filter(p => {
                    const price = p.salePrice || p.regularPrice;
                    if (priceFilter === '0-199') return price < 200;
                    if (priceFilter === '200-399') return price >= 200 && price < 400;
                    if (priceFilter === '400-599') return price >= 400 && price < 600;
                    if (priceFilter === '600+') return price >= 600;
                    return true;
                });
            }
            
            // Color filter
            const colorFilter = document.getElementById('colorFilter').value;
            if (colorFilter) {
                products = products.filter(p => 
                    p.name.toLowerCase().includes(colorFilter.toLowerCase())
                );
            }
            
            filteredProducts = products;
            applySorting();
        }
        
        // Apply sorting
        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            let products = [...filteredProducts];
            
            switch(sortBy) {
                case 'price-low':
                    products.sort((a, b) => {
                        const priceA = a.salePrice || a.regularPrice;
                        const priceB = b.salePrice || b.regularPrice;
                        return priceA - priceB;
                    });
                    break;
                case 'price-high':
                    products.sort((a, b) => {
                        const priceA = a.salePrice || a.regularPrice;
                        const priceB = b.salePrice || b.regularPrice;
                        return priceB - priceA;
                    });
                    break;
                case 'name':
                    products.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'discount':
                    products.sort((a, b) => {
                        const discountA = a.onSale ? ((a.regularPrice - a.salePrice) / a.regularPrice) * 100 : 0;
                        const discountB = b.onSale ? ((b.regularPrice - b.salePrice) / b.regularPrice) * 100 : 0;
                        return discountB - discountA;
                    });
                    break;
                default: // newest
                    // Keep original order
                    break;
            }
            
            displayProducts(products);
        }
        
        // Display products
        function displayProducts(products) {
            const grid = document.getElementById("productGrid");
            const noResults = document.getElementById("noResults");
            const resultsCount = document.getElementById("resultsCount");
            
            resultsCount.textContent = products.length;
            
            if (products.length === 0) {
                showNoResults();
                return;
            }
            
            noResults.style.display = 'none';
            grid.style.display = 'grid';
            
            grid.innerHTML = products.map(product => {
                const currentPrice = window.productManager.getCurrentPrice(product);
                const discount = window.productManager.getDiscountPercentage(product);
                
                let priceHtml = `<div class="product-price">₹${currentPrice.toLocaleString('en-IN')}`;
                if (product.onSale && product.salePrice) {
                    priceHtml += ` <span class="original-price">₹${product.regularPrice.toLocaleString('en-IN')}</span>`;
                    priceHtml += ` <span class="discount-badge">${discount}% OFF</span>`;
                }
                priceHtml += `</div>`;
                
                return `
                    <div class="product-card" data-product-id="${product.id}" onclick="openProductModal('${product.id}')">
                        <div class="product-image lazy-loading" data-src="${product.image}"></div>
                        <div class="product-name">${product.name}</div>
                        ${priceHtml}
                        <div class="shopping-controls">
                            <div class="size-selection">
                                <label>Size:</label>
                                <div class="card-size-options-grid">
                                    ${product.availableSizes.map(size => 
                                        `<div class="card-size-option" data-size="${size}" data-product-id="${product.id}" onclick="event.stopPropagation(); selectCardSize('${product.id}', '${size}')">${size}</div>`
                                    ).join('')}
                                </div>
                            </div>
                            <div class="quantity-selection">
                                <label>Quantity:</label>
                                <div class="quantity-controls">
                                    <button onclick="event.stopPropagation(); changeQuantity('${product.id}', -1)" class="qty-btn">-</button>
                                    <span id="qty-display-${product.id}" class="qty-display">0</span>
                                    <button onclick="event.stopPropagation(); changeQuantity('${product.id}', 1)" class="qty-btn">+</button>
                                </div>
                            </div>
                            <button onclick="event.stopPropagation(); addProductToCart('${product.id}')" class="add-to-cart-btn" ${product.stockCount === 0 ? 'disabled' : ''}>
                                ${product.stockCount === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
            }).join("");
            
            // Trigger lazy loading
            if (window.LazyLoader) {
                setTimeout(() => window.LazyLoader.update(), 100);
            }
        }
        
        // Show no results message
        function showNoResults() {
            const grid = document.getElementById("productGrid");
            const noResults = document.getElementById("noResults");
            const resultsCount = document.getElementById("resultsCount");
            
            resultsCount.textContent = '0';
            grid.style.display = 'none';
            noResults.style.display = 'block';
        }
        
        // Clear all filters
        function clearAllFilters() {
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('productStyleFilter').value = '';
            document.getElementById('sizeFilter').value = '';
            document.getElementById('priceFilter').value = '';
            document.getElementById('colorFilter').value = '';
            document.getElementById('sortBy').value = 'newest';
            
            currentCategory = 'all';
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-category') === 'all') {
                    tab.classList.add('active');
                }
            });
            
            applyFilters();
        }
        
        window.changeQuantity = async function(productId, change) {
            const qtyDisplay = document.getElementById(`qty-display-${productId}`);
            if (!qtyDisplay) return;
            
            const product = await window.productManager.getProduct(productId);
            if (!product) return;
            
            let currentQty = parseInt(qtyDisplay.textContent) || 0;
            let newQty = currentQty + change;
            
            // Minimum quantity is 0
            if (newQty < 0) newQty = 0;
            
            // Maximum quantity is stock count or 10, whichever is smaller
            const maxQty = Math.min(product.stockCount, 10);
            if (newQty > maxQty) newQty = maxQty;
            
            qtyDisplay.textContent = newQty;
        };

        window.selectCardSize = function(productId, size) {
            // Remove selected class from all size options for this product
            const sizeOptions = document.querySelectorAll(`[data-product-id="${productId}"].card-size-option`);
            sizeOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            const selectedOption = document.querySelector(`[data-product-id="${productId}"][data-size="${size}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        };

        window.addProductToCart = async function(productId) {
            const selectedSizeElement = document.querySelector(`[data-product-id="${productId}"].card-size-option.selected`);
            const qtyDisplay = document.getElementById(`qty-display-${productId}`);
            
            const product = await window.productManager.getProduct(productId);
            if (!product) return;
            
            // Check if product is in stock
            if (product.stockCount === 0) {
                showNotification('Product is out of stock', 'error');
                return;
            }
            
            if (!selectedSizeElement) {
                showNotification('Please select a size', 'warning');
                return;
            }
            
            const selectedSize = selectedSizeElement.getAttribute('data-size');
            const selectedQuantity = parseInt(qtyDisplay.textContent) || 0;
            
            // Check if quantity is greater than 0
            if (selectedQuantity === 0) {
                showNotification('Please select a quantity greater than 0', 'warning');
                return;
            }
            
            // Validate quantity against stock
            if (selectedQuantity > product.stockCount) {
                showNotification(`Only ${product.stockCount} items available in stock`, 'error');
                return;
            }

            // Call the cart system's addToCart function with proper parameters
            addToCart(productId, selectedSize, selectedQuantity);
            
            // Reset form and quantity back to 0
            selectedSizeElement.classList.remove('selected');
            qtyDisplay.textContent = '0';
        };
    </script>
    
    <!-- Product Preview Modal -->
    <div class="product-modal" id="productModal" role="dialog" aria-modal="true" aria-labelledby="modalProductName" aria-hidden="true">

                    <div class="modal-main-image" id="modalMainImage" role="img" aria-label="Product image"></div>
                    <div class="modal-thumbnails" id="modalThumbnails" role="list" aria-label="Product image thumbnails">
                        <!-- Thumbnails will be loaded here -->
                    </div>
                </div>
                <div class="modal-details-section">
                    <h1 class="modal-product-name" id="modalProductName"></h1>
                    <div class="modal-product-price" id="modalProductPrice" aria-live="polite"></div>
                    <div class="modal-description" id="modalProductDescription"></div>
                    
                    <div class="modal-size-selection">
                        <label for="modalSizeSelector">SIZE:</label>
                        <div class="size-options-grid" role="group" aria-label="Select size">
                            <div class="size-option" data-size="S" role="button" tabindex="0" aria-label="Size Small">S</div>
                            <div class="size-option" data-size="M" role="button" tabindex="0" aria-label="Size Medium">M</div>
                            <div class="size-option" data-size="L" role="button" tabindex="0" aria-label="Size Large">L</div>
                            <div class="size-option" data-size="XL" role="button" tabindex="0" aria-label="Size Extra Large">XL</div>
                            <div class="size-option" data-size="XXL" role="button" tabindex="0" aria-label="Size Double Extra Large">XXL</div>
                        </div>
                        <select id="modalSizeSelector" class="modal-size-selector" required aria-required="true">
                            <option value="">Choose Size</option>
                        </select>
                    </div>
                    
                    <div class="modal-quantity-selection">
                        <label>QUANTITY:</label>
                        <div class="modal-quantity-controls">
                            <span class="quantity-label">QTY</span>
                            <div class="quantity-input-group">
                                <button type="button" class="modal-qty-btn" onclick="changeModalQuantity(-1)">−</button>
                                <input type="number" id="modalQtyDisplay" class="modal-qty-display" value="1" min="1" max="10" readonly>
                                <button type="button" class="modal-qty-btn" onclick="changeModalQuantity(1)">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="addModalProductToCart()" class="modal-add-to-cart-btn" id="modalAddToCartBtn">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables for modal
        let currentModalProduct = null;
        let modalQuantity = 0;
        
        // Open product modal
        async function openProductModal(productId) {
            const product = await window.productManager.getProduct(productId);
            if (!product) return;
            
            currentModalProduct = product;
            modalQuantity = 0;
            
            // 📊 ANALYTICS: Track product view
            if (window.trackProductView) {
                window.trackProductView(product);
            }
            
            // Update modal content
            document.getElementById('modalProductName').textContent = product.name;
            
            // Price display
            let priceHtml = `₹${product.salePrice || product.regularPrice}`;
            if (product.onSale && product.salePrice) {
                priceHtml += `<span class="modal-original-price">₹${product.regularPrice}</span>`;
                const discount = Math.round((1 - product.salePrice / product.regularPrice) * 100);
                priceHtml += `<span class="modal-discount-badge">${discount}% OFF</span>`;
            }
            document.getElementById('modalProductPrice').innerHTML = priceHtml;
            
            // Description
            document.getElementById('modalProductDescription').textContent = product.description || 'Premium quality underwear crafted for ultimate comfort and style.';
            
            // Main image
            const mainImage = product.images && product.images[0] ? product.images[0] : product.image;
            document.getElementById('modalMainImage').style.backgroundImage = `url(${mainImage})`;
            
            // Thumbnails
            const thumbnailsContainer = document.getElementById('modalThumbnails');
            thumbnailsContainer.innerHTML = '';
            
            if (product.images && product.images.length > 1) {
                product.images.forEach((image, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = `modal-thumbnail ${index === 0 ? 'active' : ''}`;
                    thumbnail.style.backgroundImage = `url(${image})`;
                    thumbnail.onclick = () => switchModalImage(image, thumbnail);
                    thumbnailsContainer.appendChild(thumbnail);
                });
            }
            
            // Setup modern size grid
            const sizeGrid = document.querySelector('.size-options-grid');
            const sizeSelector = document.getElementById('modalSizeSelector');
            sizeSelector.innerHTML = '<option value="">Choose Size</option>';
            
            // Clear existing size options
            sizeGrid.innerHTML = '';
            
            // Create size options for the grid
            const allSizes = ['S', 'M', 'L', 'XL', 'XXL'];
            allSizes.forEach(size => {
                const sizeOption = document.createElement('div');
                sizeOption.className = 'size-option';
                sizeOption.setAttribute('data-size', size);
                sizeOption.textContent = size;
                
                // Check if size is available
                if (product.availableSizes && product.availableSizes.includes(size)) {
                    sizeOption.addEventListener('click', function() {
                        selectSize(size, this);
                    });
                    
                    // Add to select dropdown too (hidden)
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    sizeSelector.appendChild(option);
                } else {
                    sizeOption.classList.add('unavailable');
                }
                
                sizeGrid.appendChild(sizeOption);
            });
            
            // Reset quantity display
            const qtyDisplay = document.getElementById('modalQtyDisplay');
            qtyDisplay.value = modalQuantity;
            updateQuantityButtons();
            updateAddToCartButton();
            
            // Show modal
            const modal = document.getElementById('productModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        // Modern size selection function
        function selectSize(size, element) {
            // Remove selected class from all size options
            document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Update the hidden select element
            document.getElementById('modalSizeSelector').value = size;
            
            // Add tactile feedback
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = '';
            }, 200);
        }
        
        // Close product modal
        function closeProductModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }
        
        // Switch modal main image with smooth transition
        function switchModalImage(imageSrc, clickedThumbnail) {
            const mainImage = document.getElementById('modalMainImage');
            
            // Add smooth transition effect
            mainImage.style.opacity = '0.6';
            mainImage.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                mainImage.style.backgroundImage = `url(${imageSrc})`;
                mainImage.style.opacity = '1';
                mainImage.style.transform = 'scale(1)';
            }, 200);
            
            // Update active thumbnail
            document.querySelectorAll('.modal-thumbnail').forEach(thumb => thumb.classList.remove('active'));
            clickedThumbnail.classList.add('active');
        }
        
        // Enhanced modal quantity change
        function changeModalQuantity(delta) {
            const qtyDisplay = document.getElementById('modalQtyDisplay');
            const currentQty = parseInt(qtyDisplay.value);
            const newQuantity = currentQty + delta;
            
            if (newQuantity >= 0 && newQuantity <= 10) {
                modalQuantity = newQuantity;
                qtyDisplay.value = modalQuantity;
                
                // Add micro-interaction feedback
                qtyDisplay.style.transform = 'scale(1.05)';
                qtyDisplay.style.color = '#333';
                setTimeout(() => {
                    qtyDisplay.style.transform = 'scale(1)';
                }, 150);
            }
            
            updateQuantityButtons();
            updateAddToCartButton();
        }
        
        // Update quantity button states
        function updateQuantityButtons() {
            const buttons = document.querySelectorAll('.modal-qty-btn');
            const decreaseBtn = buttons[0];
            const increaseBtn = buttons[1];
            
            if (decreaseBtn) {
                decreaseBtn.disabled = modalQuantity <= 0;
                decreaseBtn.style.opacity = modalQuantity <= 0 ? '0.3' : '1';
            }
            
            if (increaseBtn) {
                increaseBtn.disabled = modalQuantity >= 10;
                increaseBtn.style.opacity = modalQuantity >= 10 ? '0.3' : '1';
            }
        }
        
        // Update Add to Cart button based on quantity
        function updateAddToCartButton() {
            const addToCartBtn = document.getElementById('modalAddToCartBtn');
            if (addToCartBtn) {
                if (modalQuantity === 0) {
                    addToCartBtn.disabled = true;
                    addToCartBtn.style.opacity = '0.6';
                    addToCartBtn.textContent = 'Select Quantity';
                } else {
                    addToCartBtn.disabled = false;
                    addToCartBtn.style.opacity = '1';
                    addToCartBtn.textContent = 'ADD TO CART';
                }
            }
        }
        
        // Enhanced add to cart with modern feedback
        function addModalProductToCart() {
            if (!currentModalProduct) return;
            
            const sizeSelector = document.getElementById('modalSizeSelector');
            const addToCartBtn = document.getElementById('modalAddToCartBtn');
            
            // Check quantity first
            if (modalQuantity === 0) {
                alert('Please select quantity');
                return;
            }
            
            // Check size selection
            if (!sizeSelector.value) {
                // Modern error feedback for size selection
                const sizeGrid = document.querySelector('.size-options-grid');
                sizeGrid.style.animation = 'shake 0.6s ease-in-out';
                sizeGrid.style.borderColor = '#ef4444';
                
                setTimeout(() => {
                    sizeGrid.style.animation = '';
                    sizeGrid.style.borderColor = '';
                }, 600);
                
                alert('Please select a size');
                return;
            }
            
            // Add premium loading state
            addToCartBtn.classList.add('loading');
            addToCartBtn.textContent = 'Adding...';
            addToCartBtn.disabled = true;
            
            // Simulate processing time for better UX
            setTimeout(() => {
                // Use the cart system
                addToCart(currentModalProduct.id, sizeSelector.value, modalQuantity);
                
                // Success state with animation
                addToCartBtn.classList.remove('loading');
                addToCartBtn.classList.add('success');
                addToCartBtn.textContent = '✓ Added to Cart!';
                
                // Reset after success display
                setTimeout(() => {
                    addToCartBtn.classList.remove('success');
                    addToCartBtn.textContent = 'ADD TO CART';
                    addToCartBtn.disabled = false;
                    
                    // Close modal after successful add
                    closeProductModal();
                }, 2000);
            }, 1000);
        }
        
        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('productModal').style.display === 'flex') {
                closeProductModal();
            }
        });
    </script>
</body>
</html>
