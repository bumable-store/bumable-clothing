<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Admin Login - BUMABLE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quick-login {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .quick-login h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem;
            width: 100%;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="quick-login">
        <h1>üîê Quick Admin Login</h1>
        <p>Choose your admin account:</p>
        
        <button class="btn" onclick="quickLogin('admin', 'bumable2024')">
            Login as Admin
        </button>
        
        <button class="btn" onclick="quickLogin('heswaram', 'admin2024')">
            Login as Heswaram
        </button>
        
        <div id="status" class="status"></div>
        
        <hr style="margin: 2rem 0;">
        
        <p><a href="../login/">Use Regular Login Form</a></p>
    </div>

    <script>
        const SESSION_TIMEOUT = 24 * 60 * 60 * 1000; // 24 hours
        
        function quickLogin(username, password) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'Creating session...';
            
            // Create session directly
            const session = {
                username: username,
                loginTime: new Date().getTime(),
                expires: new Date().getTime() + SESSION_TIMEOUT,
                sessionId: 'quick_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
            };
            
            // Store session
            localStorage.setItem('bumableAdminSession', JSON.stringify(session));
            
            // Show success
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ Session created! Redirecting to admin dashboard...';
            
            // Redirect to admin
            setTimeout(() => {
                window.location.href = '../admin/';
            }, 1500);
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const adminSession = localStorage.getItem('bumableAdminSession');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    const now = new Date().getTime();
                    
                    if (session.expires > now) {
                        const statusDiv = document.getElementById('status');
                        statusDiv.style.display = 'block';
                        statusDiv.className = 'status success';
                        statusDiv.textContent = '‚úÖ Already logged in! Redirecting...';
                        
                        setTimeout(() => {
                            window.location.href = '../admin/';
                        }, 1000);
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('bumableAdminSession');
                }
            }
        });
    </script>
</body>
</html>
