<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Cache Force Refresh</title>
</head>
<body>
    <h1>Force Refresh Trigger</h1>
    <p>This file was created to force GitHub Pages to update the cache.</p>
    <script>
        // Redirect to main site after 2 seconds
        setTimeout(function() {
            window.location.href = './';
        }, 2000);
    </script>
</body>
</html>
